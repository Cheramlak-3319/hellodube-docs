<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dube & WFP · API Portal</title>
    <!-- Google Fonts + Font Awesome 6 (free) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(145deg, #0b1a2e 0%, #1a2f3f 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        position: relative;
        overflow-x: hidden;
      }

      /* subtle animated background pattern */
      body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at 40% 50%,
          rgba(38, 139, 210, 0.08) 0%,
          transparent 50%
        );
        animation: rotate 40s linear infinite;
        pointer-events: none;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .login-container {
        max-width: 520px;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-radius: 32px;
        padding: 2.5rem 2rem;
        box-shadow: 0 25px 50px -8px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        position: relative;
        z-index: 10;
      }

      .login-container:hover {
        box-shadow: 0 30px 60px -8px rgba(0, 0, 0, 0.35);
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #0a1c2f;
        margin-bottom: 0.35rem;
        letter-spacing: -0.02em;
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }

      h2 i {
        color: #2a7f62;
        font-size: 2rem;
      }

      .demo-credentials {
        background: #f0f7fa;
        border-left: 5px solid #2a7f62;
        border-radius: 16px;
        padding: 1.5rem 1.25rem;
        margin: 1.75rem 0 2rem;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.02);
      }

      .demo-credentials h4 {
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        color: #1e4a4d;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .demo-credentials h4 i {
        color: #2a7f62;
      }

      .demo-credentials ul {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 0.75rem 1.5rem;
      }

      .demo-credentials li {
        font-size: 0.9rem;
        color: #1e3a4b;
        display: flex;
        align-items: baseline;
        gap: 0.3rem;
      }

      .demo-credentials li strong {
        font-weight: 600;
        color: #0a2a2c;
        background: rgba(42, 127, 98, 0.1);
        padding: 0.15rem 0.45rem;
        border-radius: 20px;
      }

      /* form */
      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #3a4e62;
        margin-bottom: 0.4rem;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      .input-icon {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-icon i {
        position: absolute;
        left: 1rem;
        color: #8a9aa8;
        font-size: 1rem;
        pointer-events: none;
      }

      input {
        width: 100%;
        padding: 0.9rem 1rem 0.9rem 2.8rem;
        border: 1.5px solid #e2e8f0;
        border-radius: 18px;
        font-size: 1rem;
        font-weight: 500;
        color: #0f1f2e;
        background: white;
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #2a7f62;
        box-shadow: 0 0 0 4px rgba(42, 127, 98, 0.15);
      }

      input::placeholder {
        color: #a0b3c2;
        font-weight: 400;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(95deg, #1f4e4a 0%, #2a7f62 100%);
        border: none;
        border-radius: 40px;
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.7rem;
        cursor: pointer;
        transition: all 0.25s ease;
        margin-top: 1.2rem;
        box-shadow: 0 8px 18px rgba(31, 78, 74, 0.25);
      }

      button i {
        font-size: 1.1rem;
        transition: transform 0.2s;
      }

      button:hover {
        background: linear-gradient(95deg, #1a413e 0%, #1f6a51 100%);
        box-shadow: 0 10px 22px rgba(31, 78, 74, 0.35);
        transform: translateY(-2px);
      }

      button:hover i {
        transform: translateX(5px);
      }

      .error {
        background: #ffe6e8;
        color: #b33441;
        padding: 1rem 1.2rem;
        border-radius: 40px;
        font-size: 0.95rem;
        font-weight: 600;
        margin-top: 1.5rem;
        display: none;
        border: 1px solid rgba(179, 52, 65, 0.2);
        text-align: center;
      }

      .footer-note {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #62778b;
        text-align: center;
        border-top: 1px solid #e7edf2;
        padding-top: 1.5rem;
      }

      .footer-note i {
        color: #2a7f62;
      }

      /* responsive adjustments */
      @media (max-width: 500px) {
        .login-container {
          padding: 2rem 1.5rem;
        }
        .demo-credentials ul {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2><i class="fas fa-cloud-sun"></i> Dube · WFP</h2>
      <p style="color: #3e5a6a; margin-bottom: 1rem; font-weight: 500">
        Secure API documentation portal
      </p>

      <!-- demo accounts – nicely styled -->
      <div class="demo-credentials">
        <h4><i class="fas fa-flask"></i> Demo credentials</h4>
        <ul>
          <li>
            <i
              class="fas fa-user-shield"
              style="color: #2a7f62; font-size: 0.8rem"
            ></i>
            <strong>admin@dube.com</strong> / password123 (dube-admin)
          </li>
          <li>
            <i
              class="fas fa-user"
              style="color: #2a7f62; font-size: 0.8rem"
            ></i>
            <strong>viewer@dube.com</strong> / password123 (dube-viewer)
          </li>
          <li>
            <i
              class="fas fa-hand-holding-heart"
              style="color: #2a7f62; font-size: 0.8rem"
            ></i>
            <strong>wfpadmin@example.com</strong> / password123 (wfp-admin)
          </li>
          <li>
            <i class="fas fa-eye" style="color: #2a7f62; font-size: 0.8rem"></i>
            <strong>wfpviewer@example.com</strong> / password123 (wfp-viewer)
          </li>
        </ul>
      </div>

      <!-- login form with icons -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email"
            ><i class="fas fa-envelope" style="margin-right: 6px"></i>
            Email</label
          >
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="admin@dube.com"
              value="admin@dube.com"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password"
            ><i class="fas fa-lock" style="margin-right: 6px"></i>
            Password</label
          >
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              value="password123"
              required
            />
          </div>
        </div>
        <button type="submit">
          <span>Sign in</span>
          <i class="fas fa-arrow-right-to-bracket"></i>
        </button>
      </form>

      <div id="error" class="error"></div>
      <div class="footer-note">
        <i class="fas fa-code-branch"></i> Dube International · WFP · v1.0
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          try {
            const res = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Login failed");

            const token = data.tokens.accessToken;
            localStorage.setItem("jwt-token", token);

            // Redirect based on role
            const role = data.user.role;
            let swaggerPath = "";
            if (role === "dube-admin") swaggerPath = "/api-docs/dube/admin";
            else if (role === "dube-viewer")
              swaggerPath = "/api-docs/dube/viewer";
            else if (role === "wfp-admin") swaggerPath = "/api-docs/wfp/admin";
            else if (role === "wfp-viewer")
              swaggerPath = "/api-docs/wfp/viewer";

            window.location.href = `${swaggerPath}?token=${encodeURIComponent(token)}`;
          } catch (err) {
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = err.message;
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
